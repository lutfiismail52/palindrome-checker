<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Palindrome Checker</h1>
      <h2>Is it a Palindrome?</h2>
      <div class="container">
        <p>Enter in text to check for a palindrome</p>
        <div>
          <input id="text-input" type="text" />
          <button id="check-btn" type="submit">Check</button>
        </div>
        <p id="result"></p>
      </div>
      <div class="callout">
        <p>
          A <i>palindrome</i> is a word or sentence that's spelled the same way
          both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
